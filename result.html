<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대화 로그 분석기</title>

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container">
        <h1>대화 로그 분석기</h1><br>
        <div class="results">
            <h2>분석 결과</h2>
            <button type="submit" onclick="totalNumSpoken()">총 말한 횟수</button>
            <button type="submit" onclick="NumWordSpoken()">특정 단어 말한 횟수</button>
            <pre>분석 결과가 여기에 표시됩니다.
                
                    <!-- {% for chat in chat_data %}
                        
                            <strong>사용자:</strong> {{ chat[0] }} <br>
                            <strong>시간:</strong> {{ chat[1] }} {{ chat[2] }} <br>
                            <strong>메시지:</strong> {{ chat[3] }}
                        
                    {% endfor %} -->


                    
                
            
            <!-- <div id="resultDisplay">
                
            </div> -->
            <div>
                <canvas id="myBarChart"></canvas>
            </div>
            <div>
                <canvas id="myChart"></canvas>
            </div>
            </pre>
            
        </div>
    </div>
    <!-- 막대그래프 데이터 -->
    <script>
        const timeSlot = {{ time_slot | tojson }};
        const labels = new Array(23)
        for(let i=0;i<24;i++){
            labels[i]=i
        }
        const myBarChart = new Chart(document.getElementById('myBarChart'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    data: timeSlot,
                    label: '시간대별 대화량',
                    // backgroundColor: [
                    //     'rgba(255, 99, 132, 0.2)',
                    //     'rgba(54, 162, 235, 0.2)',
                    //     'rgba(255, 206, 86, 0.2)',
                    //     'rgba(75, 192, 192, 0.2)',
                    //     'rgba(153, 102, 255, 0.2)',
                    //     'rgba(255, 159, 64, 0.2)'
                    // ],
                    // borderColor: [
                    //     'rgba(255, 99, 132, 1)',
                    //     'rgba(54, 162, 235, 1)',
                    //     'rgba(255, 206, 86, 1)',
                    //     'rgba(75, 192, 192, 1)',
                    //     'rgba(153, 102, 255, 1)',
                    //     'rgba(255, 159, 64, 1)'
                    // ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <!-- 레이터차트 데이터 -->
    <script>
        const data = {
        labels: [
            '대화량',
            '감정 분석',
            '답장 속도',
            'Studying',
            'Teaching'
        ],
        datasets: [{
            label: '대화 로그 분석',
            data: [ {{length_score}}, 40, {{response_time_score}}, 50, 50],
            fill: true,
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgb(255, 99, 132)',
            pointBackgroundColor: 'rgb(255, 99, 132)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgb(255, 99, 132)'
        }]
        };

        //레이더차트 configuration
        const config = { 
        type: 'radar',
        data: data,
        options: {
            legend:{
                label: {
                    fontColor: "red",
                    fontSize: 10
                }
            },
            elements: {
            line: {
                borderWidth: 3
            }
            }
        },
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
</body>
</html>
