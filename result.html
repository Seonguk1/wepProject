<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대화 로그 분석기</title>

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container">
        <h1>대화 로그 분석기</h1><br>
        <div class="results">
            <h2>분석 결과</h2>
            <button type="submit" onclick="totalNumSpoken()">총 말한 횟수</button>
            <button type="submit" onclick="NumWordSpoken()">특정 단어 말한 횟수</button>
            <pre>분석 결과가 여기에 표시됩니다.
                
                    <!-- {% for chat in chat_data %}
                        
                            <strong>사용자:</strong> {{ chat[0] }} <br>
                            <strong>시간:</strong> {{ chat[1] }} {{ chat[2] }} <br>
                            <strong>메시지:</strong> {{ chat[3] }}
                        
                    {% endfor %} -->


                    
                
            
            <!-- <div id="resultDisplay">
                
            </div> -->
            <div>
                <canvas id="dailyChart"></canvas>
            </div>
            <div>
                <canvas id="myBarChart"></canvas>
            </div>
            <div>
                <!-- <canvas id="myChart"></canvas> -->
            </div>
            </pre>
            
        </div>
    </div>

    <script>
        const dailyChart = new Chart(document.getElementById('dailyChart'), {
            type: 'bar',    
            data: {
                labels: {{daily_chat_volume_date | tojson}},
                datasets: [
                    {
                        label: '최근 30일 일별 대화량',
                        data: {{daily_chat_volume_count}},
                        backgroundColor: 'rgba(75, 192, 192, 0.2)', // 사용자 1의 색상
                        borderColor: 'rgba(75, 192, 192, 1)', // 사용자 1의 경계선 색상
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        // beginAtZero: true
                    }
                }
            }
        });
    </script>
    <!-- 막대그래프 데이터 -->
    <script>
        const labels = [];
        for (let i = 0; i < 24; i++) {
            labels.push(i + '시');
        }
        const myBarChart = new Chart(document.getElementById('myBarChart'), {
            type: 'bar',    
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '{{user1_name}}',
                        data: {{user1_time_slots}},
                        backgroundColor: 'rgba(75, 192, 192, 0.2)', // 사용자 1의 색상
                        borderColor: 'rgba(75, 192, 192, 1)', // 사용자 1의 경계선 색상
                        borderWidth: 1
                    },
                    {
                        label: '{{user2_name}}',
                        data: {{user2_time_slots}},
                        backgroundColor: 'rgba(153, 102, 255, 0.2)', // 사용자 2의 색상
                        borderColor: 'rgba(153, 102, 255, 1)', // 사용자 2의 경계선 색상
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <!-- 레이더 차트 데이터 -->
    <script>
        const data = {
        labels: [
            '대화량',
            '감정 분석',
            '답장 속도',
            'empty',
            'empty'
        ],
        datasets: [{
            label: '대화 로그 분석',
            data: [ {{length_score}}, 40, {{response_time_score}}, 50, 50],
            fill: true,
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgb(255, 99, 132)',
            pointBackgroundColor: 'rgb(255, 99, 132)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgb(255, 99, 132)'
        }]
        };

        //레이더차트 configuration
        const config = { 
        type: 'radar',
        data: data,
        options: {
            legend:{
                label: {
                    fontColor: "red",
                    fontSize: 10
                }
            },
            elements: {
            line: {
                borderWidth: 3
            }
            }
        },
        };

        const myChart = new Chart(
            // document.getElementById('myChart'),
            config
        );
    </script>
</body>
</html>
